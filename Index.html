<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        main {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Basic Webpage</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML page created to show the structure of a basic webpage.</p>
        <p>It includes a header, main content area, and footer.</p>
    </main>

    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
